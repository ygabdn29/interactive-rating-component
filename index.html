<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main-container grid">
      <!-- Rating state start -->
      <article class="card-container flex">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" class="star-icon" />
        </div>

        <div class="heading">
          <h1 class="heading-primary">How did we do?</h1>
        </div>

        <div class="rating-request">
          <p class="rating-request--text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <ul class="rating-number grid grid--5-cols">
          <li class="rating-index" data-value="1">1</p>
          <li class="rating-index" data-value="2">2</p>
          <li class="rating-index" data-value="3">3</p>
          <li class="rating-index" data-value="4">4</p>
          <li class="rating-index" data-value="5">5</p>
        </ul>

        <div class="submit-button">
          <button type="submit" class="btn">Submit</button>
        </div>
      </article>
      <!-- Rating state end -->
    </main>

</html>
