<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main class="main-container grid">
      <article class="card-container flex">
        <div class="rating-start-state">
          <div class="star">
            <img src="./images/icon-star.svg" alt="" class="star-icon" />
          </div>

          <div class="heading">
            <h1 class="heading-primary">How did we do?</h1>
          </div>

          <div class="rating-request">
            <p class="rating-request--text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <ul class="rating-number grid grid--5-cols">
            <li class="rating-index" data-value="1">1</li>
            <li class="rating-index" data-value="2">2</li>
            <li class="rating-index" data-value="3">3</li>
            <li class="rating-index" data-value="4">4</li>
            <li class="rating-index" data-value="5">5</li>
          </ul>

          <div class="submit-button">
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>

        <div class="thank-you-state flex inactive">
          <div class="thank-you-image">
            <img
              src="./images/illustration-thank-you.svg"
              alt=""
              class="thank-you--image"
            />
          </div>

          <div class="rating-given"></div>

          <div class="thank-you-text">
            <h2 class="sub-heading">Thank you!</h2>
          </div>

          <div class="appreciation">
            <p class="appreciation--text">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
